<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaveAnyMedia - Download YouTube, TikTok & Instagram Videos</title>
  <meta name="description" content="SaveAnyMedia is the best free tool to download videos and music from YouTube, TikTok, and Instagram all in one place. Fast. Reliable. Multi-platform." />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #000;
    }
    .description {
      max-width: 600px;
      margin: 1rem auto;
      font-size: 1.1rem;
      color: #444;
    }
    form {
      margin: 2rem auto;
      max-width: 500px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    select, button {
      margin-top: 1rem;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #000;
      color: white;
      cursor: pointer;
    }
    .platforms {
      margin-top: 2rem;
    }
    .platforms img {
      height: 40px;
      margin: 0 10px;
      vertical-align: middle;
    }
    #progress-container {
      margin-top: 1.5rem;
      display: none;
    }
    progress {
      width: 100%;
      height: 20px;
    }
    #download-link {
      margin-top: 1rem;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>SaveAnyMedia</h1>
  <div class="description">
    Download your favorite videos and music from <strong>YouTube</strong>, <strong>TikTok</strong>, and <strong>Instagram</strong> â€” all in one easy-to-use platform.  
    SaveAnyMedia combines speed, simplicity, and support for major platforms to give you the ultimate download tool.
  </div>

  <form id="download-form">
    <input type="text" id="url" placeholder="Paste YouTube, TikTok, or Instagram link..." required />
    <br />
    <select id="format">
      <option value="mp4">MP4 (Video)</option>
      <option value="mp3">MP3 (Audio)</option>
    </select>
    <br />
    <button type="submit">Download</button>

    <div id="progress-container">
      <p>Downloading...</p>
      <progress id="progress-bar" max="100" value="0"></progress>
    </div>
    <div id="download-link"></div>
  </form>

  <div class="platforms">
    <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube" />
    <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram" />
    <img src="https://img.icons8.com/ios-filled/50/000000/tiktok.png" alt="TikTok" />
  </div>

  <script>
    const form = document.getElementById('download-form');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const downloadLink = document.getElementById('download-link');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const format = document.getElementById('format').value;

      progressContainer.style.display = 'block';
      progressBar.value = 0;
      downloadLink.style.display = 'none';
      downloadLink.innerHTML = '';

      try {
        // Simulated progress animation
        let fakeProgress = 0;
        const interval = setInterval(() => {
          if (fakeProgress < 95) {
            fakeProgress += 5;
            progressBar.value = fakeProgress;
          }
        }, 200);

        const response = await fetch('/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, format })
        });

        clearInterval(interval);
        progressBar.value = 100;

        const data = await response.json();
        if (data.success) {
          downloadLink.innerHTML = `<a href="${data.file}" download>Click here to download your file</a>`;
          downloadLink.style.display = 'block';
        } else {
          downloadLink.innerHTML = "Something went wrong during download.";
          downloadLink.style.display = 'block';
        }
      } catch (err) {
        console.error('Error:', err);
        downloadLink.innerHTML = "An error occurred.";
        downloadLink.style.display = 'block';
      }
    });
  </script>
</body>
</html>
